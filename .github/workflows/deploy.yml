name: Deploy to Cocoapods

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cocoapods # https://cocoapods.org/pods/KhipuClientIOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # importante para poder hacer merge y push

      - name: Sync version
        run: |
          ./sync_version.sh
          git add .
          git commit -am "Version sync with podfile"
          git commit -m "Actualizaci√≥n de prod [skip ci]" || echo "No changes"
          git push origin prod

      - name: Install Cocoapods
        run: pod install --project-directory=Example

      - name: Create and Push Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail
          VERSION=$(grep -oE "s.version.*= *'[^']*'" *.podspec | grep -oE "'[^']*'" | tr -d "'")
          echo "Detected version: $VERSION"
          git tag $VERSION
          git push origin $VERSION
          
      - name: Sync to master
        run: |
          git fetch origin master
          git checkout master
          git merge origin/prod --no-edit
          git push origin master -o ci.skip
          git checkout prod
